server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    # ????
    name: smart-community-backend

  # ?????
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/smart_community?currentSchema=public&stringtype=unspecified
    username: postgres
    password: 123456

  # Redis ??
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis-Plus ??
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.smartcommunity.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.smartcommunity: debug
    # ??????????????????
    org.springframework: info